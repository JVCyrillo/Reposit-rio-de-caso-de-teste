<ion-header>
    <ion-navbar>
      <ion-title style="text-align: center">Pagamentos</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card  class="card">
    <ion-grid>
      <ion-row>
        <ion-col>
          <p style="text-align :left !important">Sua conta total é de:</p>
        </ion-col>
        <ion-col>
          <p >R$130,00</p>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid class="kk">
      <ion-row>
        <p>Valor a ser pago</p>
      </ion-row>
    </ion-grid>
    <ion-grid class="kv">
        <ion-row>
          <p>Cartão</p>
        </ion-row>
      </ion-grid>
      <ion-grid class="kx">
          <ion-row>
            <p>Cv</p>
          </ion-row>
      </ion-grid>
      <ion-grid class="kxx">
          <ion-row>
            <p>Parcelas</p>
          </ion-row>
      </ion-grid>
  </ion-card>

  <button ion-button>Pagar Conta</button>
  <button ion-button class="gt">Pagar Valor Total</button>
</ion-content>
