<ion-header>
  <ion-navbar>
    <ion-title>Nome Correspondente do bar</ion-title>
  </ion-navbar>
</ion-header>


  <ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col>
          <h6 class="hy">Nome-da-escolha</h6>
        </ion-col>
        <ion-col>
          <h6 class="rr">R$ 00,00</h6>
        </ion-col>
      </ion-row>     
    </ion-grid>
    <p class="tt">Deatlhes do produto (ex: blend de carne 120g,cheddar...)</p>
    <div class="dd">
      <p class="x">Observação</p>
    </div>
    <ion-grid class="hhh">
      <ion-row>
        <ion-col>
          <ion-grid class="kk">
            <ion-row>
              <ion-col>
                <button no-border class="pp" >+</button>
              </ion-col>
              <ion-col>
                Valor
              </ion-col>
              <ion-col>
                <button no-border class="pp">-</button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
        <ion-col>
            <button ion-button (click)="Vai()" class="add" >ADICIONAR  R$ 00,00</button>
        </ion-col>
      </ion-row>      
    </ion-grid>
      

  </ion-content>
